<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>-->
</head>
<body>
    <header class="header">
        <p>Full Stack Application</p>
        <a th:href="@{employee/add}"> <button th:onclick="${}" class="header__button" >Add User</button></a>
    </header>
    <div class="container">
<!--        <span th:text="${data.firstName}"></span>-->
<!--        <span th:text="${data.lastName}"></span>-->
<!--        <span th:text="${data.position}"></span>-->
<!--        <span th:text="${data.salary}"></span>-->
        <table>
            <tr>
                <td>S.N</td>
                <td>Name</td>
                <td>Username</td>
                <td>Email</td>
                <td>Action</td>
            </tr>
            <tr th:each="data : ${employees}">
                <td th:text="${data.firstName}"></td>
                <td th:text="${data.lastName}"></td>
                <td th:text="${data.position}"></td>
                <td th:text="${data.salary}"></td>
                <td>
                    <button type="submit" th:onclick="${}" class="container__view-button">View</button>
                    <button type="submit" th:onclick="${}" class="container__edit-button">Edit</button>
                    <button  type="submit" th:onclick="${}" class="container__remove-button">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <div>

    </div>
</body>
</html>
